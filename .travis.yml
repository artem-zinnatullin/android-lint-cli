language: java

jdk:
  - oraclejdk8

# Prevent Travis from running automatic project install.
install:
  - true

script:
  - mkdir -p lint-cli/build
  - ./gradlew :lint-cli:dependencies --console plain > lint-cli/build/dependencies.txt
  - echo "Dependencies of lint-cli.jar:"
  - cat lint-cli/build/dependencies.txt
  - echo "Building lint-cli.jar..."
  - ./gradlew shadowJar --info --console plain
  - echo "sha256: $(shasum --algorithm 256 lint-cli/build/libs/lint-cli.jar)"
  - echo "sha512: $(shasum --algorithm 512 lint-cli/build/libs/lint-cli.jar)"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - lint-cli/build/libs/lint-cli.jar
    - lint-cli/build/dependencies.txt
  on:
    repo: artem-zinnatullin/android-lint-cli
    tags: true

before_cache:
  - rm -f "$HOME"/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

notifications:
  email: false
